<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../logo-light.png" />
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <script defer src="main.js"></script>
</head>

<body>
    <h1 class="pageTitle">Editor článků</h1>
    <div class="addArticleMenu">
        <form style="width: 100%; max-width: 600px;">
            <h1 style="text-align: center;">Přidat článek</h1>
            
            <h3>Základní informace</h3>
            <label for="text">Text</label><br>
            <textarea id="text" style="width: 100%; height: 400px;" required></textarea><br>
            <button type="button" onclick="getData()">Odeslat</button>
            <div class="input-group">
                <input id="name" required="" type="text" name="text" autocomplete="off" class="input">
                <label class="user-label">Název</label>
            </div>
            <div class="input-group">
                <input id="description" required="" type="text" name="text" autocomplete="off" class="input">
                <label class="user-label">Popis</label>
            </div>
            <div class="input-group">
                <input id="urlName" required="" type="text" name="text" autocomplete="off" class="input">
                <label class="user-label">URL Název</label>
            </div>
            <div class="input-group min">
                <input id="lenght" type="number" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'" required="" name="text" autocomplete="off" class="input num">
                <label class="user-label">Délka čtení</label>
                <select class="select" name="minutes" id="minutes" required>
                        <option value="minuta">minuta</option>
                        <option value="minuty">minuty</option>
                        <option value="minut">minut</option>
                    </select>
            </div>
            <div class="input-group">
                <input id="author" required="" type="text" name="text" autocomplete="off" class="input">
                <label class="user-label">Autor</label>
            </div>
            <div class="input-group">
                <input id="category" required="" type="text" name="text" autocomplete="off" class="input">
                <label class="user-label">Kategorie</label>
            </div>
            <button class="send" type="button" onclick="openDialog()">Otevrit obrazek</button>
            <h3>Obrázek</h3>
            <div class="input-group">
                <input id="imageAuthor" required="" type="text" name="text" autocomplete="off" class="input">
                <label class="user-label">Autor obrázku</label>
            </div>
            <div class="input-group">
                <input id="linkToImage" required="" type="text" name="text" autocomplete="off" class="input">
                <label class="user-label">Odkaz na obrázek</label>
            </div>
            <input onchange="imagePreview()" style="width: 400px;" id="image" type="file" accept="image/jpeg" required>
            <!--musí být ve formátu JPG/JPEG-->
            <img style="display: block; width: 400px; border-radius: 16px;" src="" alt="" id="preview">
            <button class="send" type="button" onclick="getData()">Odeslat</button>
        </form>
    </div>



</body>

</html>
